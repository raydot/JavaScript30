<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'davey';

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        // Trim it so it doesn't fill up...
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('').includes(secretCode)) {
          console.log('WINNER!');
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
