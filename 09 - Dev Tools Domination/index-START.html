<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'Hugo', age: 8 },
        { name: 'Presley', age: 12 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello!');

      // Interpolated
      console.log('Hello I am a %s string!', '🐝');

      // Styled
      console.log(
        '%c I am some great text',
        'font-size:50px; background: red; text-shadow: 10px 10px 0 blue'
      );

      // warning!
      console.warn('LOOK OUT BELOW!');

      // Error :|
      console.error('This is broke.');

      // Info
      // No longer supported!
      console.info('Mars needs women!');

      // Testing
      console.assert(1 === 2, 'Fails!');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);

      // Grouping together (begin and end strings must match)
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} in human years.`);
        console.groupEnd(`${dog.name}`);
      });

      // Better still: collapse them!
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} in human years.`);
        console.groupEnd(`{$dog.name}`);
      });

      // counting
      console.count('Dave');
      console.count('Dave');
      console.count('Dave');
      console.count('Bob');
      console.count('Dave');
      console.count('Dave');
      console.count('Dave');
      console.count('Bob');
      console.count('Sue');
      console.count('Dave');

      // timing (begin and end strings must match)
      console.time('fetching data');
      fetch('https://api.github.com/users/raydot')
        .then((data) => data.json())
        .then((data) => {
          console.table(data);
          console.timeEnd('fetching data');
        });
    </script>
  </body>
</html>
