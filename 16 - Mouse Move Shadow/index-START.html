<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 100; // how far should the shadow go? (in pixels)

      function shadow(e) {
        // console.log(e);
        // console.log(hero.offsetWidth);
        // This is hero's offsetWidth
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        // console.log(x, y);
        // console.log(this, e.target) // thing listened vs. event target
        if (this !== e.target) {
          // these two might be different!
          // Since the h1 is "over" the background
          // This compensates for the difference
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        // console.log(x, y);
        // Ranges the "walk" from -50 to 50.
        const xWalk = (x / width) * walk - walk / 2;
        const yWalk = (y / height) * walk - walk / 2;

        // basic anim
        //  text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;

        // advanced anim
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(255, 255, 0, 0.7),
          ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `;
      }

      hero.addEventListener('mousemove', shadow);
    </script>
  </body>
</html>
