<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const year = new Date().getFullYear();
      // console.log(year);
      console.log(
        people.some((person) => {
          return year - person.year >= 19;
        })
      );

      // Array.prototype.every() // is everyone 19 or older?
      console.log(people.every((person) => year - person.year >= 19));

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      console.log(comments.find(({ id }) => id === 823423));

      // OR

      console.log(comments.find((comment) => comment.id === 823423));

      // Array.prototype.findIndex()
      // Find the comment with this ID
      console.log('BEFORE:');
      console.table(comments);
      const result = comments.findIndex(({ id }) => id === 823423);
      console.log(result);
      comments.splice(result, 1);
      console.log('AFTER:');
      console.table(comments);

      // Also can do this, which I did not know
      // notice it's SLICE and not SPLICE
      // This might be even better because it doesn't touch the existing array.
      // const newComments = [
      //   ...comments.slice(0, result)
      //   ...comments.slice(result + 1)
      // ]

      // delete the comment with the ID of 823423
    </script>
  </body>
</html>
